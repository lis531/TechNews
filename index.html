<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="public/favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <div>
            <h2>Tech News</h2>
        </div>
        <div class="navBarButtons">
            <h1>Categories</h1>
            <div class="lineBetween"></div>
            <button id="all">All</button>
            <div class="lineBetween"></div>
            <button id="ai">AI</button>
            <div class="lineBetween"></div>
            <button id="space">Space</button>
            <div class="lineBetween"></div>
            <button id="robots">Robots</button>
        </div>
        <div class="navBarButtons" id="navigation">
            <h1>Navigation</h1>
            <div class="lineBetween"></div>
            <a href="#home"><img class="icon" src="public/home.svg"><span>Home</span></a>
            <div class="lineBetween"></div>
            <a href="#bottom"><img class="icon" src="public/bottom.svg"><span>Bottom</span></a>
        </div>
    </div>
    <div class="container" id="home">
        <div class="top">
            <button id="barSwitch" onclick="changeBarStatus()"><img class="icon" src="public/toggle_bar.svg"></button>
            <h1 class="animate">Tech News</h1>
            <button type="button" id="switch"><img class="icon" src="public/toggle_on.svg"></button>
        </div>
        <div class="order animate">
            <button class="button" id="firstButton">Order</button>
            <button class="button" id="latest">Latest</button>
            <button class="button" id="oldest">Oldest</button>
            <button class="button" id="lastButton">By Header</button>
        </div>
        <div id="newsDiv">
        </div>
        <footer></footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
