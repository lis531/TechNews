<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="public/favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <div>
            <h2>Tech News</h2>
        </div>
        <div class="navBarButtons">
            <h1>Categories</h1>
            <div class="lineBetween"></div>
            <button id="all" type="button">All</button>
            <div class="lineBetween"></div>
            <button id="ai" type="button">AI</button>
            <div class="lineBetween"></div>
            <button id="space" type="button">Space</button>
            <div class="lineBetween"></div>
            <button id="robots" type="button">Robots</button>
        </div>
    </div>
    <div class="container" id="home">
        <div class="top">
            <button id="barSwitch" onclick="changeBarStatus()" type="button" title="Toggle Bar"><img class="icon" src="public/toggle_bar.svg" title="toggle"></button>
            <h1 class="animate">Tech News</h1>
            <button type="button" id="switch" title="Switch"><img class="icon" src="public/toggle_on.svg" title="toggle"></button>
        </div>
        <div class="order animate">
            <button class="button" id="firstButton" type="button">Order</button>
            <button class="button" id="latest" type="button">Latest</button>
            <button class="button" id="oldest" type="button">Oldest</button>
            <button class="button" id="lastButton" type="button">By Header</button>
        </div>
        <div id="newsDiv">
        </div>
        <footer id="bottom"></footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
